name: Auto Assignment

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: 'Auto PR Assignment & Reviewer Request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const creator = context.payload.pull_request.user.login;

            // 1. Read team members from CODEOWNERS
            const content = fs.readFileSync('.github/CODEOWNERS', 'utf8');
            const teamMembers = [...new Set(content.match(/@[\w-]+/g).map(m => m.replace('@', '')))];

            // 2. Assign the PR creator
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [creator]
            });

            // 3. Request Review from Team & Gemini Bot
            const reviewers = teamMembers.filter(member => member !== creator);
            reviewers.push('gemini-code-assist[bot]');

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: reviewers
              });
            } catch (error) {
              console.log("Failed to request reviewers. Error: " + error.message);
            }
