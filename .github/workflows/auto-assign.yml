name: Auto Assignment & Reviewer Request

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  auto-assign-main:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      issues: write
    steps:
      - name: 'Auto PR Assignment & Reviewers'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ github.token }}
          assignees: ${{ github.actor }}
          reviewers: 'jsyoon27, JHParrrk, YOJIN003'
          numOfAssignee: 1

      - name: 'Request Review from Gemini'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            try {
              const botName = 'gemini-code-assist[bot]';
              console.log(`ü§ñ Requesting review from: ${botName}`);

              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: [botName]
              });

              console.log('‚úÖ Gemini bot added as a reviewer');
            } catch (error) {
              console.log('‚ùå Failed to add Gemini reviewer. Check if the App is installed.');
              console.log('Error:', error.message);
            }

  auto-assign-develop:
