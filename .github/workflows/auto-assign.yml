name: Auto Assignment & Reviewer Request

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto PR Assignment'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
          numOfAssignee: 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number }}
      - name: 'Request Review from Gemini'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const botName = 'gemini-code-assist[bot]';
              console.log(`ü§ñ Requesting review from: ${botName}`);
              
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: [botName]
              });
              
              console.log('‚úÖ Gemini bot added as a reviewer');
            } catch (error) {
              console.log('‚ùå Failed to add Gemini reviewer. Check if the App is installed.');
              console.log('Error:', error.message);
            }
