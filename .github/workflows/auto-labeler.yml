name: Auto Labeler

on:
  pull_request_target:
    types: [opened, reopened, edited]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Labeler (Title-based)
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            const rules = {
              'feat': /^feat:|^feat\(/,
              'fix': /^fix:|^fix\(/,
              'docs': /^docs:|^docs\(/,
              'style': /^style:|^style\(/,
              'refactor': /^refactor:|^refactor\(/,
              'test': /^test:|^test\(/,
              'chore': /^chore:|^chore\(/,
              'design': /^design:|^design\(/,
              'perf': /^perf:|^perf\(/,
              'ci': /^ci:|^ci\(/,
              'init': /^init:|^init\(/,
              'revert': /^revert:|^revert\(/,
            };

            for (const [label, regex] of Object.entries(rules)) {
              if (regex.test(title)) {
                labels.push(label);
              }
            }

            if (labels.length > 0) {
